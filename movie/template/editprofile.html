
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <script src="https://kit.fontawesome.com/16b1d188ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/custom.css' %}">
    
</head>
<body>
  <div>
  </div>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login"> <img src="{% static 'images/key.png' %}" style="border-radius: 50%;"  width="85px" height="85px" >
          </div>
        </div>
        <div class="form-container">
         
         
          <div class="form-inner">
            
            <form action="" method="post" class="signup">
              {% csrf_token %}
              {% if user.is_authenticated %}
              <div class="field">
                <input type="text" name="firstname" placeholder="{{user.first_name}}" >
              </div>
              <div class="field">
                <input type="text" name="lastname" placeholder="{{user.last_name}}" >
              </div>
              <div class="field">
                <input type="text" name="username" placeholder="{{user.username}}" >
              </div>
              <div class="field">
                <input type="email" name="email" placeholder="{{user.email}}" >
              </div>
              <div class="field">
                <input type="password" name="password" placeholder="******" >
              </div>
              <div class="field">
                <input type="password" name="cpassword" placeholder="******" >
              </div>
              {% endif %}

              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Update">
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
